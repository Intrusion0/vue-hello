<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue-Hello-BONUS</title>
</head>
<body>
    
    <div id="myApp">
        <h1>
            {{ message }}
        </h1>
        
        <div v-html="testHtml">
            {{ testHtml }}
        </div>

        <ul>
            <li v-for="(name, index) in testArray" :key="index">
                {{ name }}
            </li>
        </ul>

        <button @click="cliccato++">{{ cliccato }}</button>
        <button @click="test">Cambia Immagine</button>

        <img v-show="cliccato % 2 === 0" v-bind:src="image" :alt="namePict">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/script.js"></script>
</body>
</html>
